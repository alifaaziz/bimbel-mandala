<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            padding-bottom: 20px;
        }

        .email-body {
            text-align: center;
            padding: 20px 0;
        }

        .email-footer {
            text-align: center;
            padding-top: 20px;
            font-size: 12px;
            color: #777;
        }

        .button {
            background-color: #154484;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            background-color: #911acc;
            color: white;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .email-container {
                padding: 15px;
            }
            .button {
                width: 100%;
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Password Reset Request</h2>
        </div>
        <div class="email-body">
            <p>Hello, {{name}}</p>
            <p>We received a request to reset your password. To reset it, click the button below:</p>
            <p><a href="{{resetUrl}}" class="button" style="color: white;">Reset Password</a></p>
            <p>If you didn't request a password reset, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>&copy; 2025 Bimbingan Belajar Mandala</p>
        </div>
    </div>
</body>
</html>
